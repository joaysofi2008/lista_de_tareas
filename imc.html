<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Estilos CSS -->

<style>
    body{
    background-image: url(img/fondo.avif);
    background-repeat: no-repeat;
    background-size: cover;
}
    }
    #caja{
    text-align: center;
    background: rgba(34, 69, 224, 0.454);
    width: 50%;
    margin: auto;
    border-radius: 30px;
    }
    #caja > * {
    display: block;
    margin: 13px;
    text-align: center;
    margin: 8px auto;
}
</style>
<!-- fin de estilos -->

<body>
    <div id="caja">
        <input type="number" onchange="imc()" id="npeso" placeholder="peso">
        <input type="number" onchange="imc()" id="naltura" placeholder="altura">
        <button onclick="imc()">calcular</button>
        <h2 id="resultado"></h2>
        <img id="foto">
    </div>

<!-- funcionalidad java script -->
<script type="text/javascript">
        function imc(){
            var p = npeso.value;
            var a = naltura.value;
            var calc = p / (a*a);
            resultado.innerText = calc;
            if (calc < 18.6) {
                foto.src = "./img/flaco.png"
            }
            if (calc > 18.6 && calc < 25) {
                foto.src = "./img/normal.png"
            }
            //console.log("se me llamo");
        }
</script>
<!-- fin de funcionalidad-->
</body>
</html>
