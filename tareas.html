<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - Naruto vs Sasuke</title>
    <style>
        /* Fondo */
        body {
            background-image: url('https://wallpapers.com/images/hd/naruto-and-sasuke-valley-fight-cbecrl29pqs3jz6i.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Contenedor principal */
        .contenedor {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 15px;
            padding: 30px 40px;
            margin-top: 80px;
            display: inline-block;
            transition: transform 0.2s ease;
            border: 2px solid transparent;
            box-shadow: 0 0 15px rgba(255, 153, 0, 0.6), 0 0 30px rgba(0, 162, 255, 0.4);
        }

        .contenedor:hover {
            transform: scale(1.02);
        }

        /* Título */
        h2 {
            color: #ffcc00;
            text-shadow: 2px 2px 8px #000;
            margin-bottom: 15px;
        }

        /* Entrada y botón */
        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 200px;
            outline: none;
        }

        button {
            background-color: #e14b00;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #ff6600;
        }

        /* Lista */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 12px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        label {
            margin-left: 8px;
            cursor: pointer;
        }

        input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #ccc;
        }

    </style>
</head>
<body onload="cargar_tareas()">
    <div class="contenedor">
        <h2>Lista de Tareas: joaquin 🌀 vs mami ⚡</h2>
        <input type="text" id="tarea" placeholder="Escribe una tarea...">
        <button onclick="agregar()">Agregar</button>
        <ul id="tareas"></ul>
    </div>

    <script>
        let Lista = [];

        function guardar_tareas() {
            localStorage.setItem("tareas", JSON.stringify(Lista));
        }

        function cargar_tareas() {
            let guardadas = localStorage.getItem("tareas");
            if (guardadas) {
                Lista = JSON.parse(guardadas);
            } else {
                Lista = [
                    { texto: 'lavar los platos', completada: false },
                    { texto: 'dormir', completada: false },
                    { texto: 'pasear perro', completada: false }
                ];
            }
            mostrar_tareas();
        }

        function agregar() {
            let nuevaTarea = document.getElementById("tarea").value.trim();
            if (nuevaTarea === "") {
                alert("⚠️ Escribe una tarea antes de agregar.");
                return;
            }

            Lista.push({ texto: nuevaTarea, completada: false });
            document.getElementById("tarea").value = "";
            guardar_tareas();
            mostrar_tareas();
        }

        function mostrar_tareas() {
            let tareas = document.getElementById("tareas");
            tareas.innerHTML = "";

            Lista.forEach((tarea, index) => {
                let li = document.createElement("li");

                let checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = "tarea_" + index;
                checkbox.checked = tarea.completada;

                // Cambia el estado y guarda
                checkbox.addEventListener("change", () => {
                    Lista[index].completada = checkbox.checked;
                    guardar_tareas();
                });

                let label = document.createElement("label");
                label.htmlFor = checkbox.id;
                label.innerText = tarea.texto;

                li.appendChild(checkbox);
                li.appendChild(label);
                tareas.appendChild(li);
            });
        }
    </script>
</body>
</html>
